<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mycss.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
  <div class="jumbotron">
    <h1>Fake Bookstore</h1>
    <p>A bookstore prototype</p>
    <form class="form-inline">
      <div class="input-group">
        <input type="search" class="form-control" size="50" placeholder="Search for books by title, keyword, author, or ISBN" required>
        <div class="input-group-btn">
          <button type="button" class="btn btn-danger">Search</button>
        </div>
      </div>
    </form>
  </div>

  <div class="slick">
    <div>
      <img src="images/book1.jpg" />
    </div>
    <div>
      <img src="images/book2.jpg" />
    </div>
    <div>
      <img src="images/book3.jpg" />
    </div>
    <div>
      <img src="images/book4.jpg" />
    </div>
    <div>
      <img src="images/book5.jpg" />
    </div>
    <div>
      <img src="images/book6.jpg" />
    </div>
  </div>


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>
    $('.slick').slick({
      dots: true,
      infinite: false,
      speed: 300,
      slidesToShow: 4,
      slidesToScroll: 4,
      variableWidth: false,
      responsive: [{
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
      ]
    });
  </script>

</body>


</html>
